  mysql:
    image: mysql
    restart: always
    ports:
      - 3307:3307
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: nghia
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_user
      MYSQL_TCP_PORT: 3307














  api_gateway:
    build: ./product-cqrs
    ports:
      - "3000:3000"
    volumes:
      - ./product-cqrs/src:/usr/src/app/src
      - /usr/src/app/node_modules
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVICE=3000  
      # - NATS_SERVICE: 3000  

      - DATABASE_HOST=mysql 
      - DATABASE_PORT=3307 
      - DATABASE_USERNAME=root 
      - DATABASE_PASSWORD=root_password 
      - DATABASE_NAME=nghia 











